---
- name: download tomcat tar file
  get_url:
    url: https://archive.apache.org/dist/tomcat/tomcat-10/v10.0.20/bin/apache-tomcat-10.0.20.tar.gz
    dest: /home/ubuntu/apache-tomcat-10.0.20.tar.gz
    force_basic_auth: yes
- name: create a folder
  file:
    path: /opt/tomcat
    state: directory

- name: extract tar file
  command:
    cmd: sudo tar xzvf apache-tomcat-10.0.20.tar.gz -C /opt/tomcat --strip-components=1
    #since ansible cannot recognize the file location we copied the location from the "dest" above and replaced in the cmd 
    creates: /opt/tomcat/LICENSE